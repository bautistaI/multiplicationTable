<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiplication Table App</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
  <body ng-cloak class="ng-cloak">
  	<div class="wrapper">
  		<h1>Multiplication Table</h1>

      <div ng-controller="MultiplicationCtrl" initial-number-limit="10">
        <input type="number" ng-model="numberLimit" placeholder="Enter a number">
        <table class="my-table">
          <tr ng-repeat="numberA in numbers">
            <!-- Set hover with class hover and mouse event -->
            <td ng-repeat="numberB in numbers"
              ng-mouseleave = "clearActiveFactors()"
              ng-mouseover="setActiveFactors(numberA, numberB)"
              ng-class="{hover: matchesFactor(numberA, numberB)}">
          
              {{ compute(numberA, numberB) }}
            </td>
          </tr>
        </table>
      </div>      
  	</div><!-- @end wrapper -->

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="myApp.js"></script>
  </body>
</html>
